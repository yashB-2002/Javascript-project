<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="calcc.css" />
    <link rel="icon" href="y.jpeg"type="image/jpeg" size="">
  </head>
  <body>
    <h1><strong>A SIMPLE CALCULATOR</strong></h1>
    <div class="calc">
      <form name="container">
        <input type="text" name="answer" />
        <input
          type="button"
          value="AC"
          onclick="container.answer.value = '' "
        />
        <input
          type="button"
          value="("
          onclick="container.answer.value = '(' "
        />
        <input
          type="button"
          value=")"
          onclick="container.answer.value = ')' "
        />
        <input
          type="button"
          value="%"
          onclick="container.answer.value += '%' "
        />
        <br /><br />
        <input
          type="button"
          value="7"
          onclick="container.answer.value += '7'"
        />
        <input
          type="button"
          value="8"
          onclick="container.answer.value += '8'"
        />
        <input
          type="button"
          value="9"
          onclick="container.answer.value += '9'"
        />
        <input
          type="button"
          value="/"
          onclick="container.answer.value += '/'"
        />
        <br /><br />
        <input
          type="button"
          value="4"
          onclick="container.answer.value += '4'"
        />
        <input
          type="button"
          value="5"
          onclick="container.answer.value += '5'"
        />
        <input
          type="button"
          value="6"
          onclick="container.answer.value += '6'"
        />
        <input
          type="button"
          value="*"
          onclick="container.answer.value += '*'"
        />
        <br /><br />
        <input
          type="button"
          value="1"
          onclick="container.answer.value += '1'"
        />
        <input
          type="button"
          value="2"
          onclick="container.answer.value += '2'"
        />
        <input
          type="button"
          value="3"
          onclick="container.answer.value += '3'"
        />
        <input
          type="button"
          value="-"
          onclick="container.answer.value += '-'"
        />
        <br /><br />
        <input
          type="button"
          value="0"
          onclick="container.answer.value += '0'"
        />
        <input
          type="button"
          value="+"
          onclick="container.answer.value += '+'"
        />
        <input
          type="button"
          value="."
          onclick="container.answer.value += '.'"
        />
        <input
          type="button"
          value="="
          onclick="container.answer.value = eval(container.answer.value)"
        />
        <br /><br />
      </form>
    </div>
    <script >
      alert("start calculating");
    </script>
  </body>
</html>
